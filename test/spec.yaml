email:
 from_address: !spec
   type: !!str ""
   description: The 'from' address in emails sent from.
   value: notify@example.com

 username: !spec
   type: !!str ""
   description: Username for connecting to an SMTP gateway. Required only for SMTPBackend.
   value: !optional

 backend: !spec
   type: !!str ""
   description: Django email backend. Usually per environment, depending on where 
     we want emails to go.
   value: !required "must be set in the environment.yaml"
   examples: 
   - django.core.mail.backends.console.EmailBackend
   - django.core.mail.backends.smtp.EmailBackend
   
 cruft: !spec
   deprecated: true
   type: !!str ""
   value: Iamdead
   description: Example of a deprecated setting.

tests:
 int: !spec
   type: !!int "0"
   value: 1
   description: 
 bool: !spec
   type: !!bool "true"
   value: false
   description:   
 float: !spec
   type: !!float "0.0"
   value: 100.1
   description:    
 list: !spec
   type: [1]
   value: [1]
   description: A list    
 
